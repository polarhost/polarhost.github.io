<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polarhost</title>
    <!-- Link to Google Font: Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #303030; /* Snow-like color */
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 1000px;
            padding: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            color: #007BFF; /* Main blue color */
            font-weight: 600;
            animation: slideIn 1.5s ease-in-out;
        }

        p {
            font-size: 1.2rem;
            color: white;
            margin: 20px 0;
            font-weight: 400;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1rem;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 10px; /* Round corners */
            text-decoration: none;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            font-weight: 600;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1rem;
            }

            .btn {
                padding: 12px 24px;
                font-size: 0.9rem;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to PolarHost!</h1>
        <p>We're glad to have you here. Discover amazing features and get started on your hosting journey.</p>
        <a href="login" class="btn">Get Started</a>
    </div>
</body>
</html>
