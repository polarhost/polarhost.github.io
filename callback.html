<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging you in..</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        h1 {
            color: #7289da;
        }
    </style>
</head>
<body>
    <h1>Logging you in...</h1>

    <script>
        // Get the URL fragment containing the access token
        const hash = window.location.hash;

        // Extract the access token from the URL fragment
        const params = new URLSearchParams(hash.substring(1));
        const accessToken = params.get('access_token');

        if (accessToken) {
            // Use the access token to fetch user data or redirect to another page
            fetchUserInfo(accessToken);
        } else {
            console.error('Access token not found');
        }

        // Function to fetch user information from Discord using the access token
        function fetchUserInfo(token) {
            fetch('https://discord.com/api/users/@me', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                // After successful login and data retrieval, redirect to the dashboard
                console.log(data);
                window.location.href = 'https://dash.polarhost.uk.to';  // Redirect to your dashboard URL
            })
            .catch(error => {
                console.error('Error fetching user info:', error);
            });
        }
    </script>
</body>
</html>
